<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPM - Storageless Password Manager</title>
</head>
<body>
  <header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="styles.css">
  </header>
  <main>
    <h1>SPM - Storageless Password Manager</h1>
    <h2>credential type</h2>
    <label>Username/Email & URL</label>
    <input id="credential_type_username_url" class="credential_type_radio" type="radio" name="credential_type_radio"/>
    <label>URL Only</label>
    <input id="credential_type_url" class="credential_type_radio" type="radio" name="credential_type_radio"/>
    <h2>Hash algorithm</h2>
    <select id="hash_algorithm_selection">
      <option value="SHA-512">SHA-512</option>
      <option value="SHA-384">SHA-384</option>
      <option value="SHA-256">SHA-256</option>
    </select>
    <div>
      <h2>input your credentials</h2>
      <form onsubmit="return false">
        <div id="credentials_form_username">
          <label>input url</label>
          <input id="username_input"/>
        </div>
        <div id="credentials_form_url">
          <label>input url</label>
          <input id="url_input"/>
        </div>
        <button id="generate_hash" type="submit">Generate</button>
      </form>
      <p id="hash_result_title">Your Password:</p>
      <p id="hash_result"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
