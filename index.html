<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPM - Storageless Password Manager</title>
</head>
<body>
  <header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="styles.css">
  </header>
  <main>
    <h1>SPM - Storageless Password Manager</h1>
    <div id="credential_card" class="card">
      <h2>Credential Type</h2>
      <label>Username/Email & URL</label>
      <input id="credential_type_username_url" class="credential_type_radio" type="radio" name="credential_type_radio"/>
      <label>URL Only</label>
      <input id="credential_type_url" class="credential_type_radio" type="radio" name="credential_type_radio"/>
    </div>
    <div id="hash_card" class="card">
      <h2>Hash Algorithm</h2>
      <select id="hash_algorithm_selection">
        <option value="SHA-512">SHA-512</option>
        <option value="SHA-384">SHA-384</option>
        <option value="SHA-256">SHA-256</option>
      </select>
    </div>
    <div id="generation_card" class="card">
      <h2>Input Your Credentials</h2>
      <form onsubmit="return false">
        <div id="credentials_form_username" class="start_invisible">
          <label>Username/Email</label>
          <input id="username_input"/>
        </div>
        <div id="credentials_form_url" class="start_invisible">
          <label>URL</label>
          <input id="url_input"/>
        </div>
        <div id="credentials_form_salt" class="start_invisible">
          <label>Salt</label>
          <input id="salt_input"/>
        </div>
        <div id="credentials_form_special_chars" class="start_invisible">
          <label>Add Special Characters And Capital Letters</label>
          <input id="enable_special_chars"  type="checkbox"/>
        </div>
        <div id="credentials_form_max_length" class="start_invisible">
          <label>Max Password Length</label>
          <input id="max_password_length"  type="number"/>
        </div>
        <button id="generate_hash" class="start_invisible" type="submit">Generate</button>
      </form>
      <p id="hash_result_title" class="start_invisible">Your Password:</p>
      <p id="hash_result" class="start_invisible"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
