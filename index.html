<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SPM - Storageless Password Manager</title>
  </head>
  <body>
    <header>
      <link rel="stylesheet" href="styles.css">
    </header>
    <main>
      <h1>SPM - Storageless Password Manager</h1>
      <h2>credential type</h2>
      <label>Username/Email & Password</label>
      <input type="radio" name="credential_type_radio"/>
      <label>Password Only</label>
      <input type="radio" name="credential_type_radio">
      <h2>Hash algorithm</h2>
      <select id="hash_algorithm_selection">
        <option value="SHA-512">SHA-512</option>
        <option value="SHA-384">SHA-384</option>
        <option value="SHA-256">SHA-256</option>
      </select>
      <h2>input your credentials</h2>
      <form onsubmit="return false">
        <label>input url</label>
        <input id="url_input"/>
        <button id="generate_hash" type="submit">generate</button>
      </form>
      <p id="hash_result_title">your password:</p>
      <p id="hash_result"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
